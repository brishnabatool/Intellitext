apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.smd.project.ahmad.intellignizer"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'

    //    compile files('libs/neuroph-2.6.jar')
    compile files('libs/neuroph-core-2.92.jar')
    compile files('libs/neuroph-ocr-2.92.jar')
    compile files('libs/neuroph-imgrec-2.9.jar')
    compile files('libs/slf4j-api-1.7.21.jar')
    compile files('libs/logback-android-1.1.1-5.jar')
}
